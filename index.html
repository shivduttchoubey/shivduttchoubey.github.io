<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2c2c2c);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            padding: 1rem;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        .text {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s forwards;
            word-wrap: break-word;
        }

        .name {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 0.5em;
        }

        .welcome {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin-top: clamp(0.5rem, 2vw, 1rem);
            line-height: 1.2;
        }

        .doors {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .door {
            position: absolute;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            transform-origin: left;
            transition: transform 1s;
        }

        .door.right {
            right: 0;
            transform-origin: right;
        }

        .door.opening {
            transform: perspective(1000px) rotateY(90deg);
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fallback for devices that don't support backdrop-filter */
        @supports not (backdrop-filter: blur(10px)) {
            .door {
                background: rgba(255, 255, 255, 0.3);
            }
        }

        /* Media query for very small screens */
        @media (max-width: 320px) {
            .name {
                font-size: 1.2rem;
            }
            .welcome {
                font-size: 1rem;
            }
        }

        /* Media query for landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 1rem 0;
            }
            .name {
                font-size: clamp(1.2rem, 4vw, 2rem);
            }
            .welcome {
                font-size: clamp(1rem, 3vw, 1.5rem);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text name" style="animation-delay: 0.5s">Hi, I am Shiv Dutt Choubey</div>
        <div class="text welcome" style="animation-delay: 1.5s">Welcome to my webpage</div>
    </div>
    
    <div class="doors">
        <div class="door left"></div>
        <div class="door right"></div>
    </div>

     <script>
        setTimeout(() => {
            document.querySelectorAll('.door').forEach(door => {
                door.classList.add('opening');
            });
            
            setTimeout(() => {
                window.location.href = 'https://shivduttchoubey.github.io/landing_page';
            }, 1000);
        }, 4000);
    </script>
</body>
</html>
