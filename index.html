<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2c2c2c);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            padding: 1rem;
            position: relative;
        }

        .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('/api/placeholder/1920/1080');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        opacity: 0;
        transition: opacity 1s ease-in;
        z-index: -1;
        object-fit: cover;
        }

        /* Media queries for background image */
        @media screen and (max-width: 768px) {
        .background-image {
        background-position: center center;
        }
        }

        @media screen and (orientation: landscape) and (max-height: 500px) {
        .background-image {
        background-position: center 20%;
        }
        }

        @media screen and (min-aspect-ratio: 16/9) {
        .background-image {
        background-size: 100% auto;
        }
        }

        @media screen and (max-aspect-ratio: 3/4) {
        .background-image {
        background-size: auto 100%;
        }
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .text {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s forwards;
            word-wrap: break-word;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .name {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 0.5em;
        }

        .welcome {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin-top: clamp(0.5rem, 2vw, 1rem);
            line-height: 1.2;
        }

        .doors {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .door {
            position: absolute;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transform-origin: left;
            transition: transform 1s;
        }

        .door.right {
            right: 0;
            transform-origin: right;
        }

        .door.opening {
            transform: perspective(1000px) rotateY(90deg);
        }

        .show-background {
            opacity: 1;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fallback for devices that don't support backdrop-filter */
        @supports not (backdrop-filter: blur(10px)) {
            .door {
                background: rgba(255, 255, 255, 0.3);
            }
        }

        /* Media queries for responsiveness */
        @media (max-width: 320px) {
            .name {
                font-size: 1.2rem;
            }
            .welcome {
                font-size: 1rem;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 1rem 0;
            }
            .name {
                font-size: clamp(1.2rem, 4vw, 2rem);
            }
            .welcome {
                font-size: clamp(1rem, 3vw, 1.5rem);
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="text name" style="animation-delay: 0.5s">Hi, I am Shiv Dutt Choubey</div>
        <div class="text welcome" style="animation-delay: 1.5s">Welcome to my webpage</div>
    </div>
    
    <div class="doors">
        <div class="door left"></div>
        <div class="door right"></div>
    </div>

    <script>
        setTimeout(() => {
            // Show background image
            document.querySelector('.background-image').classList.add('show-background');
            
            // Open doors
            document.querySelectorAll('.door').forEach(door => {
                door.classList.add('opening');
            });
            
            // Redirect after animation
            setTimeout(() => {
                window.location.href = 'https://shivduttchoubey.github.io/landing_page';
            }, 3000);
        }, 4000);
    </script>
</body>
</html>
